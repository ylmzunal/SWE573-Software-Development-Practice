<!DOCTYPE html>
<html>
<head>
    <title>Post Analysis</title>
</head>
<body>
    <h1>Post Analysis</h1>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>

    <h3>Matched Objects (Wikidata)</h3>
    <ul>
        {% for result in wikidata_results %}
            <li>
                <strong>{{ result.label }}</strong>: {{ result.description }}
                (Similarity: {{ result.similarity|floatformat:2 }}%)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
