<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
    <h3>Create a New Post</h3>
    {% comment %} <form id="post-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
    
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>
    
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image"><br>
    
        {% if post and post.image %}
            <div>
                <img src="{{ post.image.url }}" alt="Current Image" style="max-width: 200px;">
                <label>
                    <input type="checkbox" id="delete_image" name="delete_image">
                    Remove current image
                </label>
            </div>
        {% endif %}
    
        <button type="submit">Submit</button> {% endcomment %}
    {% comment %} </form> {% endcomment %}


    <form method="post">
        {% csrf_token %}
    <div>
        <label for="id_title">Title:</label>
        {{ form.title }}
    </div>
    <div>
        <label for="id_content">Content:</label>
        {{ form.content }}
    </div>
        <div>
            <label for="id_material">Material:</label>
            {{ form.material }}
        </div>
        <div>
            <label for="id_size">Size (cm):</label>
            {{ form.size }}
        </div>
        <div>
            <label for="id_color">Color:</label>
            {{ form.color }}
        </div>
        <div>
            <label for="id_shape">Shape:</label>
            {{ form.shape }}
        </div>
        <div>
            <label for="id_weight">Weight (kg):</label>
            {{ form.weight }}
        </div>
        <div>
            <label for="id_image">Upload Image:</label>
            {{ form.image }}
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

<script>
    const csrfToken = '{{ csrf_token }}';
    // Handle the form submission dynamically
    document.querySelector('#post-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent default form submission behavior

        const formData = new FormData(this); // Collect form data

        fetch('/create-post/', { // Use the correct endpoint for post creation
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}' // Include CSRF token for security
            },
            body: formData, // Attach the form data
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                // Redirect to the post details page if successful
                window.location.href = `/post-details/${data.post.id}/`;
            } else {
                // Show error messages
                alert(data.error || 'An error occurred while creating the post.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An unexpected error occurred. Please try again.');
        });
    });
</script>
</html>
