{% extends 'base.html' %}

{% block content %}
<div class="search-container">
    <h2>Wikidata Search Results</h2>
    
    <form method="get" action="{% url 'wikidata_search' %}" class="search-form">
        <input type="text" name="q" value="{{ query }}" placeholder="Search Wikidata..." class="search-input">
        <button type="submit" class="search-button">Search</button>
    </form>

    {% if results %}
        <div class="search-results">
            {% for item in results %}
                <div class="result-item">
                    <h3>{{ item.label }}</h3>
                    <p>{{ item.description }}</p>
                    <p class="entity-id">ID: {{ item.id }}</p>
                    <a href="https://www.wikidata.org/wiki/{{ item.id }}" target="_blank" class="view-link">View on Wikidata</a>
                </div>
            {% endfor %}
        </div>
    {% elif query %}
        <p>No results found for "{{ query }}"</p>
    {% endif %}
</div>
{% endblock %}
