
{% for comment in comments %}
    <div class="comment">
        <p>{{ comment.content }}</p>
        <small>
            Author: {% if comment.user %} {{ comment.user.username }} {% else %} Anonymous {% endif %}
            | {{ comment.created_at }}
        </small>
    </div>
{% empty %}
    <p>No comments yet. Be the first to comment!</p>
{% endfor %}
